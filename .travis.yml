dist: bionic

language: php

php:
  - 7.3

services:
  - mysql

before_script:
  - cp .env.travis .env
  - sudo mysql -e 'CREATE DATABASE webtools_demo_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - ./vendor/laravel/dusk/bin/chromedriver-linux &
  - php artisan serve &

script:
  - vendor/bin/phpunit
  - php artisan dusk